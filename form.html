<!DOCTYPE html>

<html>
	<head>
		<title>Add Pokemon</title>
	</head>

	<body>
		<h1>Add Pokemon</h1>
		<form>
			<h3>Pokemon Name</h3>
			<p><input type="text" id="pokemonName" placeholder="Pokemon Name"></p>
			<h3>Type 1</h3>
			<select>
				<option>Fire</option>
				<option>Water</option>
				<option>Grass</option>
				<option>Normal</option>
				<option>Flying</option>
				<option>Bug</option>
				<option>Electric</option>
				<option>Rock</option>
				<option>Ground</option>
				<option>Poison</option>
				<option>Psychic</option>
				<option>Fighting</option>
				<option>Ice</option>
				<option>Ghost</option>
				<option>Steel</option>
				<option>Dark</option>
				<option>Fairy</option>
			</select>
			<h3>Type 2</h3>
			<select>
				<option>---------</option>
				<option>Fire</option>
				<option>Water</option>
				<option>Grass</option>
				<option>Normal</option>
				<option>Flying</option>
				<option>Bug</option>
				<option>Electric</option>
				<option>Rock</option>
				<option>Ground</option>
				<option>Poison</option>
				<option>Psychic</option>
				<option>Fighting</option>
				<option>Ice</option>
				<option>Ghost</option>
				<option>Steel</option>
				<option>Dark</option>
				<option>Fairy</option>
			</select>
			<p><h3 id="region">Region*</h3></p>
				<p>Kanto <input type="radio" name="region">
				Johto <input type="radio" name="region">
				Hoenn <input type="radio" name="region">
				Sinnoh <input type="radio" name="region">
				Unova <input type="radio" name="region">
				Kalos <input type="radio" name="region">
				Alola <input type="radio" name="region">
			</p>
			<h3 id="rDex">Regional Pokedex Number</h3>
			<p><input type="text"></p>
			<h3 id="nDex">National Pokedex Number</h3>
			<p><input type="text"></p>
			<p><input type="submit"></p>
			<p>*<sub>Region is determined by first region the Pokemon appeared in.</sub></p>
		</form>
	</body>
</html>
