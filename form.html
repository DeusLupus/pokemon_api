<!DOCTYPE html>

<html>
	<head>
		<title>Add Pokemon</title>

		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<img src="images/802.png" alt="pokemon" id="pokemon" align="right">
		<h1>Add Pokemon</h1>
		<form>
			<h3>Pokemon Name</h3>
			<p><input type="text" id="pokemonName" placeholder="Pokemon Name" required></p>
			<h3>Type 1</h3>
			<select id="type1" required>
				<option>Fire</option>
				<option>Water</option>
				<option>Grass</option>
				<option>Normal</option>
				<option>Flying</option>
				<option>Bug</option>
				<option>Electric</option>
				<option>Rock</option>
				<option>Ground</option>
				<option>Poison</option>
				<option>Psychic</option>
				<option>Fighting</option>
				<option>Ice</option>
				<option>Ghost</option>
				<option>Steel</option>
				<option>Dark</option>
				<option>Fairy</option>
			</select>
			<h3>Type 2</h3>
			<select id="type2">
				<option>N/A</option>
				<option>Fire</option>
				<option>Water</option>
				<option>Grass</option>
				<option>Normal</option>
				<option>Flying</option>
				<option>Bug</option>
				<option>Electric</option>
				<option>Rock</option>
				<option>Ground</option>
				<option>Poison</option>
				<option>Psychic</option>
				<option>Fighting</option>
				<option>Ice</option>
				<option>Ghost</option>
				<option>Steel</option>
				<option>Dark</option>
				<option>Fairy</option>
			</select>
			<h3>National Pokedex Number</h3>
			<p><input type="text" id="nDex"></p>
			<p><input type="submit" id="addPokemonBtn" required></p>
		</form>

	</body>

	<!--Firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<!--JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</html>
